<ion-header>
  <ion-navbar hideBackButton color="danger">
    <ion-title>Add a new movie</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="returnHome()"><ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card>
      <ion-item>
          <ion-label stacked>Title</ion-label>
          <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
          <ion-label stacked>Description</ion-label>
          <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label stacked>Category</ion-label>
        <ion-input type="text" [(ngModel)]="category" name="category"></ion-input>
      </ion-item>
    </ion-card>
  </ion-list>
  <button ion-button type="submit" block color="danger" (tap)="addMovie()">Add my movie</button>
</ion-content>
